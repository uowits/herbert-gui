<template name="totalValues">
    <li><strong>{{community}}</strong> {{traffic}}</li>
</template>

<template name="dashboard_30days">
    {{#constant}}
    <div id="dailytraffic" style="width:100%; height:400px;"></div>
    {{/constant}}
</template>

<template name="dashboard">
	
	<div class="row padding-10">
		<div class="col-md-8">
			<div class = "col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-info-circle fa-fw"></i>
						Traffic This Year
					</div>
					<div class="panel-body">
						<ul class="no-bullet">
                            {{#each yearlyTotal}}
                                {{> totalValues}}
                            {{/each}}
						</ul>
					</div>
				</div>
			</div>
			<!-- </col-md-4> -->
			<div class = "col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-info-circle fa-fw"></i>
						Traffic This Week
					</div>
					<div class="panel-body">
						<ul class="no-bullet">
                            {{#each weeklyTotal}}
                                {{> totalValues}}
                            {{/each}}
						</ul>
					</div>
				</div>
			</div>
			<!-- </col-md-4> -->
			<div class="col-md-12">
				<div class="panel panel-info">
					<div class="panel-heading">
						<i class="fa fa-bar-chart-o fa-fw"></i>
						Daily Traffic History (30 days)
					</div>
					<div class="panel-body">
                        {{> dashboard_30days}}
					</div>
				</div>
			</div>			
		</div>
		<div class="col-md-4">
			<!--	RIGHT HAND COLUMN		 -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-female fa-fw"></i>
					Weekly Top Users (Off-Net)
				</div>
				<div class="panel-body">
					<ul>
						<li>User1 [12G]</li>
						<li>User2 [10G]</li>
						<li>User3 [5G]</li>
						<li>User3 [5G]</li>
						<li>abc [5G]</li>
						<li>123 [5G]</li>
						<li>easy as [5G]</li>
						<li>do [5G]</li>
						<li>ray [5G]</li>
						<li>me [5G]</li>
						<li>list of [5G]</li>
						<li>users [2MB]</li>
					</ul>
				</div>
			</div>
		</div>


	</div> <!-- End of row -->	
</template>
