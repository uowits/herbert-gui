<template name="monthlytrafficreport">
<div class="row padding-10">
    <div class="page-header">
        <h2>Monthly Traffic Breakdown <small>for {{year}}</small></h2>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Local</th>
                <th>On-Net</th>
                <th>Off-Net</th>
                <th>Total</th>
                <th>User Report</th>
            </tr>
        </thead>
        <tbody>
            {{#each totals}}
            <tr>
                <td><a href='/report/daily/{{dateurl}}'>{{shortdate}}</a></td>
                <td>{{local}}</td>
                <td>{{onnet}}</td>
                <td>{{offnet}}</td>
                <td>{{total}}</td>
                <td><a href='/report/user/monthly/{{dateurl}}'><i class="fa fa-users"></i></a></td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</div>
</template>
