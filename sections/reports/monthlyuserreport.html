<template name="monthlyUserTrafficReport">
<div class="row padding-10">
    <div class="page-header">
        <h2>User Traffic Breakdown <small>For {{shortdate}}</small></h2>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Local</th>
                <th>On-Net</th>
                <th>Off-Net</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {{#each totals}}
            <tr>
                <td><a href="/user/{{username}}">{{username}}</a></td>
                <td>{{local}}</td>
                <td>{{onnet}}</td>
                <td>{{offnet}}</td>
                <td>{{total}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    <p>ToDo:  Scrolling load</p>
</div>
</template>
