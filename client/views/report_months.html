<template name="report_months">
<div class="row padding-10">
    <div class="page-header">
        <h2>Monthly Traffic Breakdown <small>for {{year}}</small></h2>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Local</th>
                <th>On-Net</th>
                <th>Off-Net</th>
                <th>Total</th>
                <th>User Report</th>
            </tr>
        </thead>
        <tbody>
            {{#each totals}}
            <tr>
                <td><a href="{{pathFor 'report_days' month=month}}">{{shortdate}}</a></td>
	                <td>{{bytes local}}</td>
	                <td>{{bytes onnet}}</td>
	                <td>{{bytes offnet}}</td>
	                <td>{{bytes total}}</td>
                <td><a href='{{pathFor 'report_user_month' year=year month=month}}'><i class="fa fa-users"></i></a></td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</div>
</template>
