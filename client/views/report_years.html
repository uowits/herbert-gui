<template name="report_years">
    <div class="page-header">
        <h2>Traffic Breakdown <small>on years</small></h2>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Year</th>
				{{#each categoriesWithTotals 'yes'}}
					<th>{{category}}</th>
				{{/each}}
                <th>User Report</th>
            </tr>
        </thead>
        <tbody>
            {{#each totals}}
            <tr>
                <td><a href="{{pathFor 'report_months' year=year}}">{{year}}</a></td>
				{{#each communitySummary communities 'yes'}}
					<td>{{displayBytes communitySummaryBytes}}</td>
				{{/each}}
                <td><a href="{{pathFor 'report_user_year' year=year}}"><i class="fa fa-users"></i></a></td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</template>
