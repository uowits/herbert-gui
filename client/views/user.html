<template name="user_traffic_graph">
    <div id="user_traffic_graph" style="width:100%; height:400px;"></div>
</template>

<template name="user_throttling_controls">

    <div id="user_throttling_controls">
            
        <div class="page-header">
            <strong>Currently: <i>{{throttleMethod}}Default</i></strong>
        </div>

        <form>
            <div class="input-group">
                <div class="form-group">
                    <label for="throttle_method">Update Throttling Control</label>
                    <select name="throttle_method">
                        {{#each throttleMethods}}
                            <option value="{{item}}">{{description}}</option>
                        {{/each}}
                    </select>
                 </div>
                
           </div>
        </form>
    </div>

</template>

<template name="user">
<div class="row padding-10">
    <div class="page-header">
        <h3>User Breakdown: {{username}}</h3>
    </div>
    
    <div class="col-md-12">

        <!-- Segment for today traffic -->
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-info-circle fa-fw"></i>
                    Traffic Today  
                </div>
                <div class="panel-body">
                    <ul class="no-bullet">
                        {{#each todaysTotals}}
                        {{> totalValues}}
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>


        <!-- Segment for today traffic -->
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-info-circle fa-fw"></i>
                    Traffic This Week
                </div>
                <div class="panel-body">
                    <ul class="no-bullet">
                        {{#each weeklyTotal}}
                        {{> totalValues}}
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>


        <!-- Segment for today traffic -->
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-info-circle fa-fw"></i>
                    Traffic This Month
                </div>
                <div class="panel-body">
                    <ul class="no-bullet">
                        {{#each monthsTotals}}
                        {{> totalValues}}
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>


        <!-- Segment for today traffic -->
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-info-circle fa-fw"></i>
                    Traffic This Year
                </div>
                <div class="panel-body">
                    <ul class="no-bullet">
                        {{#each yearlyTotal}}
                        {{> totalValues}}
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>


    </div> <!-- TOP ROW -->

    <div class="col-md-8">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <i class="fa fa-bar-chart-o fa-fw"></i>
                    Daily Traffic History (30 days)
                </div>
                <div class="panel-body">
                    {{> user_traffic_graph}}
                </div>
            </div>
    </div>
    <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <i class="fa fa-gavel fa-fw"></i>
                    User Throttling Controls
                </div>
                <div class="panel-body">
                    {{> user_throttling_controls}}
                </div>
            </div>
    </div>
</div> <!-- End of row -->	
</template>
