<template name="report_days">
	<div class="row padding-10">
	    <div class="page-header">
	        <h2>Traffic Breakdown <small>For {{date_pretty}}</small></h2>
	    </div>
	
	    <table class="table table-striped">
	        <thead>
	            <tr>
	                <th>Date</th>
	                <th>Local</th>
	                <th>On-Net</th>
	                <th>Off-Net</th>
	                <th>Unknown</th>
	                <th>Total</th>
	            </tr>
	        </thead>
	        <tbody>
	            {{#each totals}}
	            <tr>
	                <td><a href="{{pathFor 'report_user_day' year=year month=month day=day}}">{{date}}</a></td>
	                <td>{{displayBytes local}}</td>
	                <td>{{displayBytes onnet}}</td>
	                <td>{{displayBytes offnet}}</td>
	                <td>{{displayBytes unknown}}</td>
	                <td>{{displayBytes total}}</td>
	            </tr>
	            {{/each}}
	        </tbody>
	    </table>
	</div>
</template>
